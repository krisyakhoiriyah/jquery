<!DOCTYPE html>
<html>
<head>

	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		// penanda bahwa script yang digunakan merupakan jQuery
		$(document).ready(function() {
			$(".sembunyi").click(function() {$("#foto").hide("slow") });
			$(".tampil").click(function() {$("#foto").show("slow") });
		});
		//script diatas merupakan script event jQuery yang akan memuat halaman akses ke segala elemen HTML

	</script>
</head>
<body>
	<button class="sembunyi">sembunyikan</button>
	<button class="tampil">tampilkan</button>
	<p><img id="foto" src="aesthetic.png"></p>
	<!-- script untuk menampilkan button -->
</body>
</html>
