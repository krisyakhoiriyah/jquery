<!DOCTYPE html>
<html >

    <script type="text/javascript">
    // sebagai penanda bahwa script yang digunakan merupakan script Jquery

    <a href="https://www.facebook.com/facebook">Klik Disini Untuk Membuka Laman Website Facebook</a>
    <!-- Menampilkan tulisan yang akan menampilkan laman facebook -->

</html>
