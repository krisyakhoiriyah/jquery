<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    // penanda bahwa script yang digunakan adalah Jquery
      $(document).ready(function(){
        $(".sembunyi1").click(function() {$("#foto1").hide("slow") });
        $(".tampil1").click(function() {$("#foto1").show("slow") });
        $(".sembunyi2").click(function() {$("#foto2").hide("slow") });
        $(".tampil2").click(function() {$("#foto2").show("slow") });
      });
      // berfungsi untuk menampilkan dan menyembunyikan gambar
    </script>
    <style type="text/css">
      tr{
        text-align: center;
      }
      img{
        float: center;
        padding-right: 10px;
      }
      /* digunakan untuk desain tabel dan gambar */
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><button class="sembunyi1"> sembunyi foto 1</button></td>
        <td><button class="tampil1"> tampil foto 1</button></td>
      </tr>
      <!-- tombol memunculkan dan menyembunyikan gambar 1 -->
      <tr>
        <td><button class="sembunyi2"> sembunyi foto 2</button></td>
        <td><button class="tampil2"> tampil foto 2</button></td>
      </tr>
      <!-- tombol memunculkan dan menyembunyikan gambar 1 -->
      <tr>
        <td><p><img id="foto1" src="matahari.png" width="200px" height="200px"></p></td>
        <td><p><img id="foto2" src="raflesia.png" width="200px" height="200px"></p></td>
      </tr>
    </table>
  </body>
</html>
